<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <img class="image" src="img/png-transparent-happy-new-year-holiday-shiny-lettering.png" alt="с новым годом">
            <div class="poem">
                <p>
                    Новый год! Новый год! <br>
                    Праздник снова у ворот.<br>
                    Закружат опять снежинки,<br>
                    И запахнут мандаринки.<br>
                </p>
                <p>С Новым годом поздравляю!<br>
                    Всем добра и сил желаю.<br>
                    Пусть же этот Новый год<br>
                    Всем удачу принесет.<br>
                </p>
            </div>
        </div>
    </div>
    <label>
        <input class="trigger" type="checkbox">
        <div class="overlay">
            <span class="text">С новым годом</span>
    </label>

</body>

</html>
